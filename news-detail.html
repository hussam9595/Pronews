
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تفاصيل الخبر</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #111;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
        .news-image {
            width: 100%;
            border-radius: 10px;
        }
        .news-title {
            margin: 20px 0 10px;
            font-size: 24px;
        }
        .news-date {
            color: #999;
            font-size: 14px;
        }
        .news-content {
            margin-top: 20px;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .main-button {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        .telegram-button {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .telegram-button img {
            width: 20px;
            height: 20px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
        footer a {
            color: #00aaff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="newsImage" class="news-image" src="" alt="صورة الخبر">
        <h1 id="newsTitle" class="news-title">عنوان الخبر</h1>
        <p id="newsDate" class="news-date">تاريخ النشر</p>
        <div id="newsContent" class="news-content">محتوى الخبر</div>

        <div class="buttons">
            <a href="index.html" class="main-button">العودة إلى الرئيسية</a>
            <a href="https://t.me/PROTV_CHANNEL" class="telegram-button" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Logo">
                قناتنا على تيليغرام
            </a>
        </div>

        <footer>
            <a href="contact.html">اتصل بنا</a> |
            <a href="about.html">من نحن</a> |
            <a href="privacy-policy.html">سياسة الخصوصية</a>
        </footer>
    </div>

    <script>
        // بيانات الأخبار (يجب نسخ نفس المتغير من الموقع الرئيسي)
        const newsData = []; // ← أضف بيانات الأخبار هنا عند الدمج النهائي

        const params = new URLSearchParams(window.location.search);
        const newsId = parseInt(params.get("id"));
        const news = newsData.find(n => n.id === newsId);

        if (news) {
            document.getElementById("newsImage").src = news.image;
            document.getElementById("newsTitle").textContent = news.title;
            document.getElementById("newsDate").textContent = news.date;
            document.getElementById("newsContent").textContent = news.content;
        } else {
            document.querySelector(".container").innerHTML = "<h2>عذرًا، لم يتم العثور على الخبر المطلوب.</h2>";
        }
    </script>
</body>
</html>
