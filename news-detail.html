<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تفاصيل الخبر</title>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; direction: rtl; padding: 20px; }
    img { max-width: 100%; height: auto; border-radius: 10px; }
    h1 { font-size: 24px; }
    .date { color: #aaa; margin-bottom: 15px; }
    .content { white-space: pre-wrap; font-size: 18px; line-height: 1.5; }
  </style>
</head>
<body>

  <img id="newsImage" src="" alt="صورة الخبر" />
  <h1 id="newsTitle">جاري التحميل...</h1>
  <p class="date" id="newsDate"></p>
  <div class="content" id="newsContent"></div>

<script>
  const newsData = [
    {
      id: 9,
      title: "هانسي فليك يبدأ أولى خطواته الحاسمة في برشلونة!",
      image: "https://b.top4top.io/p_3485iaplb2.jpg",
      content: `يستعد المدرب الألماني هانسي فليك لإجراء أول عملية فرز فنية داخل نادي برشلونة... (النص كامل كما في السابق)`,
      date: "2025-07-17"
    }
  ];

  function getUrlParameter(name) {
    const url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
    const results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  document.addEventListener("DOMContentLoaded", () => {
    const idParam = getUrlParameter('id');
    const id = idParam ? parseInt(idParam, 10) : null;

    if (!id) {
      document.getElementById('newsTitle').textContent = 'معرف الخبر غير موجود في الرابط!';
      return;
    }

    const news = newsData.find(n => n.id === id);

    if (!news) {
      document.getElementById('newsTitle').textContent = 'الخبر غير موجود.';
      return;
    }

    document.getElementById('newsImage').src = news.image;
    document.getElementById('newsTitle').textContent = news.title;
    document.getElementById('newsDate').textContent = 'تاريخ النشر: ' + news.date;
    document.getElementById('newsContent').textContent = news.content;
  });
</script>

</body>
</html>
