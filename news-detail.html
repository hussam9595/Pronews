    function getUrlParameter(name) {
      name = name.replace(/[\\[]/, '\\\\[').replace(/[\\]]/, '\\\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\\+/g, ' '));
    }

    document.addEventListener("DOMContentLoaded", () => {
      const newsId = parseInt(getUrlParameter("id"));
      const news = newsData.find(item => item.id === newsId);

      if (news) {
        document.getElementById("detailNewsImage").src = news.image;
        document.getElementById("detailNewsTitle").textContent = news.title;
        document.getElementById("detailNewsDate").textContent = "تاريخ النشر: " + news.date;

        const p = document.createElement("p");
        p.className = "detail-text";
        p.innerHTML = news.content.replace(/\n/g, "<br>");
        document.getElementById("newsContentWrapper").appendChild(p);

        // تفعيل إعلان أدسنس بعد تحميل المحتوى
        (adsbygoogle = window.adsbygoogle || []).push({});
      } else {
        document.getElementById("detailNewsTitle").textContent = "الخبر غير موجود";
        document.getElementById("detailNewsDate").style.display = "none";
        document.getElementById("newsContentWrapper").innerHTML = '<p class="detail-text">نعتذر، لم يتم العثور على الخبر.</p>';
        document.getElementById("detailNewsImage").style.display = "none";
      }
    });
