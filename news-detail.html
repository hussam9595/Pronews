<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تفاصيل الخبر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    .news-container {
      max-width: 800px;
      margin: auto;
    }
    .news-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .news-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .news-date {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }
    .news-content {
      font-size: 18px;
      line-height: 1.8;
      white-space: pre-wrap;
    }
    .ads-box {
      width: 100%;
      height: 100px;
      background-color: #1a1a1a;
      border: 1px dashed #444;
      margin: 30px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="news-container">
    <img id="newsImage" class="news-image" src="" alt="صورة الخبر" />
    <div class="news-title" id="newsTitle">تحميل العنوان...</div>
    <div class="news-date" id="newsDate"></div>
    <div class="ads-box">
      مساحة إعلانية (AdSense Placeholder)
    </div>
    <div class="news-content" id="newsContent">تحميل المحتوى...</div>
  </div>

  <script>
    const newsData = [
      {
        id: 9,
        title: "هانسي فليك يبدأ أولى خطواته الحاسمة في برشلونة!",
        image: "https://b.top4top.io/p_3485iaplb2.jpg",
        content: `يستعد المدرب الألماني هانسي فليك لإجراء أول عملية فرز فنية داخل نادي برشلونة، حيث يسعى لتحديد ملامح الفريق الأول الذي سيعتمد عليه في الموسم الجديد.

ووفقًا لتقارير صحيفة "سبورت" الإسبانية، سيبدأ فليك بتقييم أداء عدد من اللاعبين الشباب خلال فترة الإعداد، خاصة أولئك الذين عادوا من الإعارة.

ويهدف فليك إلى دمج المواهب الشابة مع العناصر الأساسية في الفريق، مع التركيز على تعزيز الجوانب الدفاعية والهجومية على حد سواء.

يُذكر أن فليك تولى تدريب برشلونة خلفًا لتشافي هيرنانديز، ويأمل في إعادة الفريق إلى منصات التتويج محليًا وأوروبيًا.`,
        date: "2025-07-17"
      },
      {
        id: 8,
        title: "رسميًا.. الاتحاد السعودي يعلن التعاقد مع توماس توخيل",
        image: "https://d.top4top.io/p_3485i2dz73.jpg",
        content: `أعلن نادي الاتحاد السعودي، اليوم، عن التوقيع رسميًا مع المدرب الألماني توماس توخيل لتولي قيادة الفريق الأول لكرة القدم.

ونشر النادي بيانًا رسميًا عبر حساباته على مواقع التواصل الاجتماعي، أكد فيه أن العقد يمتد لمدة موسمين، مع خيار التمديد لموسم ثالث.

توخيل يعد من أبرز المدربين في أوروبا، حيث سبق له تدريب أندية مثل بوروسيا دورتموند، وباريس سان جيرمان، وتشيلسي وبايرن ميونخ.

ويأمل الاتحاد أن يقود توخيل مشروع العودة لمنصات التتويج المحلية والقارية.`,
        date: "2025-07-15"
      },
      {
        id: 7,
        title: "كريستيانو رونالدو يحقق رقمًا تاريخيًا جديدًا في مسيرته",
        image: "https://e.top4top.io/p_3485nni264.jpg",
        content: `حقق النجم البرتغالي كريستيانو رونالدو رقمًا تاريخيًا جديدًا، بعدما سجل هدفه رقم 900 في مسيرته الاحترافية، وذلك خلال مباراة فريقه النصر الأخيرة في الدوري السعودي.

وأشاد محللون عالميون بما يقدمه الدون في الملاعب رغم بلوغه سن الـ40، مؤكدين أن التزامه وانضباطه البدني والذهني هو سر استمراريته.

ويواصل رونالدو تحطيم الأرقام القياسية سواء على صعيد الأندية أو المنتخبات، وسط إشادة جماهيرية واسعة.`,
        date: "2025-07-14"
      }
    ];

    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const id = parseInt(getUrlParameter('id'), 10);
      const news = newsData.find(item => item.id === id);

      if (news) {
        document.getElementById("newsImage").src = news.image;
        document.getElementById("newsTitle").textContent = news.title;
        document.getElementById("newsDate").textContent = "تاريخ النشر: " + news.date;
        document.getElementById("newsContent").textContent = news.content;
      } else {
        document.getElementById("newsTitle").textContent = "لم يتم العثور على الخبر.";
        document.getElementById("newsContent").textContent = "";
      }
    });
  </script>

</body>
</html>
